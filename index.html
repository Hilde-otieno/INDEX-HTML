<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
    <style>
        #form{
            border:2px solid black;
            width:75%;
            margin:0 auto;
            padding:12px;
            height:80%;
            
        }
        .input{
            padding:8px 12px;
            border-radius: 5px;
            border:1px solid;
        }
        button{
            padding:4px;
            background:color green;
            color:rgb(138, 28, 28);
            border-radius:5px;
            border:black;
        }
    </style>
</head>
<body>
    <form id="form">
        Already have an account?<a href="http://127.0.0.1:35781/signed.html">Sign in</a>
        <h1>Sign up</h1>
        <br/>
        <br/>
        <label for="Name">Name</label>
        <br/>
        <input name="Name" placeholder="Enter name" type="text" required class="input"/>
        <br/>
        <br/>
        <label for="Email">Email</label>
        <br/>
        <input name="Email" placeholder="Enter Email"/>
        <br/>
        <br/>
        <label for="Password">Password</label>
        <br/>
        <input name="Password" placeholder="Password"/>
        <br/>
        <br/>
        <br/>
        <input type="checkbox" id="Terms and conditions" name="Terms and conditions" value="Agreed">
        <label for="Not agreed">I have read and agreed with the terms of services and conditions</label>
        <br/>
        <br/>
        <br/>

        <button type="Sign up">Sign up

        </button>

        
    </form>
    
    
</body>
</html>
